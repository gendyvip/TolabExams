<div
    class="relative bg-white dark:bg-zinc-900 border border-gray-200 dark:border-zinc-700/50 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 p-6 mb-4">
    <div [ngClass]="{
            'bg-red-600 dark:bg-red-500': scorePercent < 60,
            'bg-green-500 dark:bg-green-500': scorePercent >= 60
        }" class="absolute top-0 left-0 w-full h-2 rounded-t-lg">
    </div>

    <div class="flex flex-col md:flex-row md:items-center justify-between">
        <div class="flex-1">
            <h5 class="text-xl font-semibold text-gray-800 dark:text-white mb-1">{{ title }}</h5>
            <div class="flex flex-col justify-start w-30 gap-2 ">
                <div
                    class="flex items-center text-xs font-medium bg-gray-100 text-neutral-600 dark:bg-neutral-700 dark:text-neutral-300 w-45 px-8.5 py-0.5 rounded-full">
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ completedAgo }}</span>
                </div>

                <div
                    class="flex items-center text-xs font-medium bg-blue-100 text-yellow-500 dark:bg-yellow-300/30 dark:text-yellow-400 w-45 px-11 py-0.5 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    {{ questionsCount }} Questions
                </div>
            </div>
        </div>

        <div class="flex flex-col items-end gap-2 mt-4 md:mt-0">
            <div class="w-full">
                <span [ngClass]="{
            'bg-red-100 text-red-700 dark:bg-red-500/10 dark:text-red-400 border-red-200 dark:border-red-500/30': scorePercent < 60,
            'bg-green-100 text-green-700 dark:bg-green-500/10 dark:text-green-400 border-green-200 dark:border-green-500/30': scorePercent >= 60
        }" class="text-xs font-semibold px-3 py-1 w-full rounded-lg border shadow-sm inline-flex justify-center">
                    <span>Score: {{ scoreText }}</span>
                </span>
            </div>

            <a [routerLink]="['/student','results', `${id}`]" class="w-full md:w-auto">
                <button
                    class="w-full md:w-auto px-5 py-2 text-sm cursor-pointer font-medium text-white bg-purple-500 dark:bg-purple-600 border border-transparent rounded-lg shadow-sm hover:bg-purple-700 dark:hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-zinc-900 transition-colors duration-150">
                    View Results
                </button>
            </a>
        </div>
    </div>
</div>
